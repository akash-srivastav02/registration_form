<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Registration Form</title>
</head>
<body>
    <main>
        <section>
            <img src="./assets/img.png" alt="">
        </section>
        <section>
            <form>
                <p>Registration Form</p>
            
            <div class="form-wrapper">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
            </div>
            <div class="form-wrapper">
                <input type="text" placeholder="Username" required>
                <i class="material-symbols-outlined">person</i>
            </div>
            <div class="form-wrapper">
                <input type="email" placeholder="Email" required>
                <i class="material-symbols-outlined">mail</i>
            </div>
            <div class="form-wrapper" required>
                <select>
                    <option value="">Gender</option>
                    <option value="">MALE</option>
                    <option value="">FEMALE</option>
                </select>
                <i class="material-symbols-outlined">expand_more</i>
            </div>
            <div class="form-wrapper">
                <input type="password" placeholder="password" id="pass1" required>
                <i class="material-symbols-outlined" id="show1">visibility</i>
            </div>
            <div class="form-wrapper">
                <input type="password" placeholder="Confirm password" id="pass2" required>
                <i class="material-symbols-outlined" id="show2">visibility</i>
            </div>
                <button>Registration</button>
        </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
